<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">  
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://kit.fontawesome.com/64bb730595.js" crossorigin="anonymous"></script>
</head>
<body>

  <header>
    <i class="fa-regular fa-comment-dots"></i>
    <h1>Huddle</h1>
  </header>

  <section>
    <div class="image">
      <img src="./images/illustration-mockups.svg" alt="">
    </div>
    <article>
      <h2>Build The Community <br> Your Fans Will Love</h2>
      <p>Huddle re-imagines the way we build communities. 
        you have a voice, but does your audience. Create 
        connections with your users as yuo engage in genuine 
        discussion.
      </p>
      <button>Register</button>
    </article>
  </section>

  <footer>
    <i class="fa-brands fa-square-facebook"></i>
    <i class="fa-brands fa-square-instagram"></i>
    <i class="fa-brands fa-square-twitter"></i>
  </footer>
</body>
</html>
